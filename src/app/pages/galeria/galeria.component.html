<div class="container my-5">
    <h1 class="text-center mb-4">Galer√≠a</h1>
    <div class="row">
      <div
        class="col-md-4 d-flex align-items-stretch animate__animated animate__zoomIn"
        *ngFor="let ciudad of ciudades; let i = index"
        [ngStyle]="{ 'animation-delay': i * 0.2 + 's' }"
      >
        <div class="card shadow-sm mb-4 w-100">
          <img [src]="ciudad.imagen" [alt]="'Imagen de ' + ciudad.nombre" class="card-img-top" style="height: 180px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary">{{ ciudad.nombre }}</h5>
            <p class="card-text text-muted flex-grow-1">{{ ciudad.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
